version: "3"
services:
  # nginx
  web:
    build:
      context: ./docker/web
      dockerfile: Dockerfile
    image: nginx
    container_name: nginx
    ports:
      - 80:80

  # アプリケーション
  # app:
  #   build:
  #     context: ./docker/app
  #     dockerfile: Dockerfile
